<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Imagens</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <hr><p>Teste abrir esse site em tipos variados de dispositivos ex: computador, notebook, smarttv, celular e etc. Você pode simular isso aumentando ou diminuido o tamanho do seu computador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/smallsize.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/averagesize.png" type="image/png">
        <img src="Imagens/bigsize.png" alt="Exemplo para estudo de imagens dinamicas ou Exemple for studies of imagens dynamic">
    </picture>
    <h2>Audios</h2>
    Você também pode colocar audios no seu site como por exemplo aqui em baixo : <br>
    <audio preload="metadata" controls>
        <source src="midia/never-play-jeremy-blake.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
