<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" required min="0" max="50" value="25" oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">25</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
