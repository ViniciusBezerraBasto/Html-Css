<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de E-Mail e Telefone</title>
</head>
<body>
    <form action="cadastro.py" method="get">
        <p>
            <label for="iemail">E-Mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Coloque o E-Mail" >
        </p>
        <p>
            <label for="itele">Telefone:</label>
            <input type="tel" name="tele" id="itele" autocomplete="tel" placeholder="Coloque o DDD" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
