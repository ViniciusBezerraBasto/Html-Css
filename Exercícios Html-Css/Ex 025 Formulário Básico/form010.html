<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que Ano Você Nasceu</label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="iidade.innerHTML = Number(2024) - Number(iano.value) ">
        </p>
        <p>
            <label for="iidade">Sua Idade é: </label>
            <output name="idade" id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calculIdade(){
            let Atual = new Date().getFullYear()
            iidade.innerHTML = Number(Atual) - Number(iano.value) 
        }
    </script>
</body>
</html>
