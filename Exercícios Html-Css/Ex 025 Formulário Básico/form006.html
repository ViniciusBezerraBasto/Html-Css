<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
        }
    </style>
</head>
<body>
    <form action="cadastro.py" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="icor">Escolha uma cor</label>
                <input type="color" name="cor" id="icor" value="#0000ff">
            </p>
            <p>
                <label for="igost">Adoração do vídeo:</label>
                <input type="range" name="gost" id="igost" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
